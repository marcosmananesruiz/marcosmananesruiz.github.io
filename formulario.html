        <a class="boton" href="index.html">Pagina Principal</a>

        <a class="selected" href="formulario.html" target="center">Formulario</a>
        <a class="boton" href="pagina.html">Sobre el Proyecto</a>
      </p>
    </nav>
  </header>
  <aside class="personal">
    <div class="container">
      <fieldset class="redes">
        <legend class="center">Redes Sociales</legend>
        <p>¡Puedes seguirme en mis redes sociales!</p>
        <a href="https://twitter.com/?lang=es" class="redes">
          <p><img src="/img/twitter.jpeg" alt="logoTwitter" height="40" width="40"></p>
          Twitter - X
        </a>
        <a href="" class="redes">
          <p><img src="/img/intra.png" alt="logoInstagram" height="40" width="40"></p>
          Instagram       
        </a>
        <a href="" class="redes">
          <p><img src="/img/github.png" alt="logoGitHub" height="40" width="40"></p>
          GitHub
        </a>
        <a href="" class="redes">
          <p><img src="/img/reddit.png" alt="logoReddit" height="40" width="40"></p>
          Reddit
        </a>
      </fieldset>
    </div>
  </aside>
  <main class="formulario">
    <form action="get">
      <fieldset>
        <legend class="center">Solicitar Reunion</legend>
        <p><label for="nombre">Nombre:* </label></p>
        <input type="text" id="nombre" required>
        <p><label for="apellidos">Apellidos:* </label></p>
        <input type="text" id="apellidos" required>
        <p><label for="email">Correo Electronico:* </label></p>
        <input type="email" id="email" required>
        <p><label for="tel">Nº de Teléfono:</label></p>
        <input type="tel" id="tel">
        <p><label for="fecha">Seleccione Fecha para la Reunion:*</label></p>
        <input type="date" id="fecha" required>
        <p>
          <label for="motivo">Motivo de la Reunion:*</label>
          <select id="motivo" required>
            <option value="null"> </option>
            <option value="entrevista">Entrevista</option>
            <option value="duda">Duda sobre producto</option>
            <option value="prop">Propuesta de Proyecto</option>
            <option value="problem">Problemas con un producto</option>
            <option value="other">Otro</option>
          </select>
        </p>
        <p></p>
        <p>
          <p>Datos extra sobre la Reunion:*</p>
          <textarea id="meeting" cols="30" rows="10" placeholder="Esriba aqui el motivo de la reunion" required></textarea>
        </p>
        <p>
          <label for="terms">Acepta los <a href="https://youtu.be/2Ufge60nqoc">terminos y condiciones de uso</a></label>
          <input type="checkbox" id="terms" required>
        </p>
        <p>
          <button type="submit">
            Enviar
          </button>
          <button type="reset">
            Borrar
          </button>
        </p>
      </fieldset>
    </form>
  </main>
  <footer>
    <p>
      Marcos Mañanes Ruiz - 2ºSMRC | Aplicaciones Web
    </p>
  </footer>
</body>
</html>
